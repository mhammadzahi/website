{% extends 'base.html' %}

{% block title %}Contact Us - Yalla IoT{% endblock %}

{% block content %}
<div class="container section-padding" style="margin-top: 60px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-5">
                <h1 class="section-title gradient-text">Get in Touch</h1>
                <p class="text-muted">Have a project in mind? We'd love to hear from you.</p>
            </div>

            {% if success %}
            <div class="alert alert-success text-center mb-4" role="alert">
                Thank you! Your message has been sent successfully. We'll be in touch soon.
            </div>
            {% endif %}

            <div class="card p-4 p-md-5">
                <form method="POST" action="{{ url_for('contact') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control border-secondary" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control border-secondary" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control border-secondary" id="subject" name="subject">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control border-secondary" id="message" name="message" rows="5"
                            required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
